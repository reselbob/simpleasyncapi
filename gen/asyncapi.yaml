asyncapi: '2.0.0'
info:
  title: Wise Sayings API
  version: '1.0.0'
  description: |
    An event driven application that delivers wise sayings to identified end points
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
servers:
  mosquitto:
    url: mqtt://test.mosquitto.org
    protocol: mqtt
channels:
  wisesaying:
    subscribe:
      operationId: onWiseSayingConsumed
      message:
       $ref: "#/components/messages/wiseSayingConsumed"
    publish:
      operationId: onWiseSayingPublished
      message:
       $ref: "#/components/messages/wiseSayingConsumed"
components:
  messages:
    wiseSayingConsumed:
      name: wiseSayingConsumed
      title: Wise Saying Comsumed
      summary: Fires when a wise saying is consumed
      payload:
        $ref: "#/components/schemas/wiseSayingPayload"
    wiseSayingPublished:
      name: wiseSayingPublished
      title: Wise Saying Published
      summary: Fires when a wise saying is published
      payload:
        $ref: "#/components/schemas/wiseSayingPayload"
  schemas:
    wiseSayingPayload:
      title: WiseSayingPayload
      description: The structure wisesaying payload
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          description: The unique identifier of the message
          example: 64371915-6834-45cd-a315-ae900b532e6b
        sender:
          type: string
          description: The sender of the wise saying
          example: Donald Duck
        target:
          description: The intended target of the wise saying
          type: object
          additionalProperties: false
          properties:
            recipient:
              description: The person or entity that is the the target of the wise saying
              type: string
              example: Daisy Duck
            identifier:
              type: string
              description: A unique value that identifies the traget the endpoint of the carrierType
              example: 210-223-7010
            carrierType:
              description: The carrier technology, domain or network
              enum:
                - SMS
                - FACEBOOK
                - LINKEDIN
                - TWITTER
                - EMAIL
              default: SMS
        wisesaying:
          type: string
          description: The Wise Saying of interest
          example: Alls well that ends well
        sentAt:
            $ref: "#/components/schemas/sentAt"
    sentAt:
      type: string
      format: date-time
      description: Date and time when the message was sent.
      example: 2021-03-12T17:23:12+00:00